    <script>
    document.addEventListener('DOMContentLoaded', function () {
        var images = ['comet.jpg', 'gnz7q.jpg', 'jcmt.jpg']; // 画像ファイル名の配列
        var dir = 'directory/'; // 画像が保存されているディレクトリ

        // 画像をランダムに選択してカルーセルにセットする関数
        function setupCarousel(images, dir) {
            var carouselInner = document.querySelector('.carousel-inner');
            carouselInner.innerHTML = ''; // 既存のコンテンツをクリア
            images.sort(() => Math.random() - 0.5); // 配列をシャッフル

            images.forEach((image, index) => {
                var div = document.createElement('div');
                div.className = 'carousel-item' + (index === 0 ? ' active' : '');
                var img = document.createElement('img');
                img.src = dir + image;
                img.className = 'd-block w-100';
                img.alt = 'Image';
                div.appendChild(img);
                carouselInner.appendChild(div);
            });
        }

        setupCarousel(images, dir);

        // 5秒ごとにカルーセルを自動的に切り替える
        $('.carousel').carousel({
            interval: 5000
        });
    });
